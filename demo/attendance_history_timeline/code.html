<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Attendance History</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136986",
                        "primary-dark": "#0e4e64",
                        "background-light": "#f2f2f3",
                        "background-dark": "#1a1d23",
                        "card-dark": "#262A31",
                        "border-dark": "#363b45",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        "glow": "0 0 15px -3px rgba(19, 105, 134, 0.3)",
                    }
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display antialiased text-white selection:bg-primary/30">
<div class="mx-auto max-w-md w-full min-h-screen relative flex flex-col pb-6">
<!-- Header -->
<header class="sticky top-0 z-50 bg-background-dark/95 backdrop-blur-md border-b border-white/5">
<div class="flex items-center justify-between p-4">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 transition-colors active:scale-95 text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Attendance History</h1>
<button class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 transition-colors active:scale-95 text-white relative">
<span class="material-symbols-outlined text-2xl">calendar_month</span>
<div class="absolute top-2 right-2 size-2 bg-primary rounded-full ring-2 ring-background-dark"></div>
</button>
</div>
<!-- Calendar Strip -->
<div class="pb-4 px-4">
<div class="flex items-center justify-between mb-3 px-1">
<span class="text-sm font-semibold text-gray-400">October 2023</span>
<div class="flex gap-2">
<button class="text-gray-400 hover:text-white transition-colors"><span class="material-symbols-outlined text-lg">chevron_left</span></button>
<button class="text-gray-400 hover:text-white transition-colors"><span class="material-symbols-outlined text-lg">chevron_right</span></button>
</div>
</div>
<div class="flex gap-3 overflow-x-auto no-scrollbar pb-1 snap-x">
<!-- Past Day -->
<button class="snap-start flex flex-col items-center min-w-[3.5rem] p-2 rounded-xl bg-card-dark border border-transparent text-gray-400">
<span class="text-xs font-medium mb-1">Mon</span>
<span class="text-lg font-bold">12</span>
</button>
<!-- Past Day -->
<button class="snap-start flex flex-col items-center min-w-[3.5rem] p-2 rounded-xl bg-card-dark border border-transparent text-gray-400">
<span class="text-xs font-medium mb-1">Tue</span>
<span class="text-lg font-bold">13</span>
</button>
<!-- Active Day -->
<button class="snap-start flex flex-col items-center min-w-[3.5rem] p-2 rounded-xl bg-primary text-white shadow-glow ring-1 ring-primary/50 relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-tr from-black/20 to-transparent"></div>
<span class="text-xs font-medium mb-1 relative z-10">Wed</span>
<span class="text-lg font-bold relative z-10">14</span>
</button>
<!-- Future Day -->
<button class="snap-start flex flex-col items-center min-w-[3.5rem] p-2 rounded-xl bg-card-dark border border-border-dark/50 text-gray-500">
<span class="text-xs font-medium mb-1">Thu</span>
<span class="text-lg font-bold">15</span>
</button>
<!-- Future Day -->
<button class="snap-start flex flex-col items-center min-w-[3.5rem] p-2 rounded-xl bg-card-dark border border-border-dark/50 text-gray-500">
<span class="text-xs font-medium mb-1">Fri</span>
<span class="text-lg font-bold">16</span>
</button>
<!-- Future Day -->
<button class="snap-start flex flex-col items-center min-w-[3.5rem] p-2 rounded-xl bg-card-dark border border-border-dark/50 text-gray-500">
<span class="text-xs font-medium mb-1">Sat</span>
<span class="text-lg font-bold">17</span>
</button>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 px-4 py-6">
<!-- Summary Stats -->
<div class="grid grid-cols-2 gap-3 mb-8">
<div class="bg-card-dark rounded-2xl p-4 border border-border-dark/50 shadow-sm relative overflow-hidden group">
<div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
<span class="material-symbols-outlined text-4xl text-primary">schedule</span>
</div>
<p class="text-gray-400 text-xs font-medium uppercase tracking-wider mb-1">Total Hours</p>
<div class="flex items-baseline gap-1">
<span class="text-2xl font-bold text-white">8h</span>
<span class="text-lg font-medium text-gray-400">30m</span>
</div>
</div>
<div class="bg-card-dark rounded-2xl p-4 border border-border-dark/50 shadow-sm relative overflow-hidden group">
<div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
<span class="material-symbols-outlined text-4xl text-green-400">check_circle</span>
</div>
<p class="text-gray-400 text-xs font-medium uppercase tracking-wider mb-1">Status</p>
<div class="flex items-center gap-2">
<span class="text-2xl font-bold text-white">Present</span>
</div>
</div>
</div>
<!-- Timeline -->
<div class="relative pl-2">
<!-- Continuous Vertical Line -->
<div class="absolute left-[19px] top-6 bottom-12 w-[2px] bg-gradient-to-b from-primary/50 via-gray-700 to-gray-800/20"></div>
<div class="space-y-6">
<!-- Event 1: Clock In -->
<div class="relative flex gap-5 group">
<!-- Node -->
<div class="z-10 mt-5 shrink-0 flex items-center justify-center size-9 rounded-full bg-primary text-white shadow-[0_0_0_6px_#1a1d23] group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-lg">login</span>
</div>
<!-- Card -->
<div class="flex-1 bg-card-dark rounded-xl p-4 border border-border-dark hover:border-primary/30 transition-colors shadow-lg relative overflow-hidden">
<!-- Decorative accent -->
<div class="absolute top-0 left-0 w-1 h-full bg-primary rounded-l-xl"></div>
<div class="flex justify-between items-start mb-2 pl-2">
<h3 class="text-xl font-bold text-white tracking-tight">09:00 AM</h3>
<span class="px-2.5 py-1 rounded-md text-[11px] font-bold uppercase tracking-wide bg-green-500/10 text-green-400 border border-green-500/20">On Time</span>
</div>
<div class="pl-2 space-y-1">
<p class="text-white text-base font-semibold">Clock In</p>
<button class="flex items-center gap-1.5 text-gray-400 hover:text-primary transition-colors text-sm group/loc">
<span class="material-symbols-outlined text-base group-hover/loc:text-primary">location_on</span>
<span class="border-b border-transparent group-hover/loc:border-primary/50">HQ Office, New York</span>
</button>
</div>
</div>
</div>
<!-- Event 2: Break Start -->
<div class="relative flex gap-5 group">
<!-- Node -->
<div class="z-10 mt-5 shrink-0 flex items-center justify-center size-9 rounded-full bg-card-dark border-2 border-gray-600 text-gray-400 shadow-[0_0_0_6px_#1a1d23]">
<span class="material-symbols-outlined text-lg">coffee</span>
</div>
<!-- Card -->
<div class="flex-1 bg-card-dark rounded-xl p-4 border border-border-dark hover:border-gray-600 transition-colors shadow-sm">
<div class="flex justify-between items-start mb-2">
<h3 class="text-lg font-bold text-gray-200">01:00 PM</h3>
</div>
<div class="space-y-1">
<p class="text-white text-base font-semibold">Break Start</p>
<div class="flex items-center gap-1.5 text-gray-400 text-sm">
<span class="material-symbols-outlined text-base">restaurant</span>
<span>HQ Cafeteria</span>
</div>
</div>
</div>
</div>
<!-- Event 3: Break End -->
<div class="relative flex gap-5 group">
<!-- Node -->
<div class="z-10 mt-5 shrink-0 flex items-center justify-center size-9 rounded-full bg-card-dark border-2 border-gray-600 text-gray-400 shadow-[0_0_0_6px_#1a1d23]">
<span class="material-symbols-outlined text-lg">work_history</span>
</div>
<!-- Card -->
<div class="flex-1 bg-card-dark rounded-xl p-4 border border-border-dark hover:border-gray-600 transition-colors shadow-sm">
<div class="flex justify-between items-start mb-2">
<h3 class="text-lg font-bold text-gray-200">02:00 PM</h3>
</div>
<div class="space-y-1">
<p class="text-white text-base font-semibold">Break End</p>
<div class="flex items-center gap-1.5 text-gray-400 text-sm">
<span class="material-symbols-outlined text-base">location_on</span>
<span>HQ Office, New York</span>
</div>
</div>
</div>
</div>
<!-- Event 4: Clock Out -->
<div class="relative flex gap-5 group">
<!-- Node -->
<div class="z-10 mt-5 shrink-0 flex items-center justify-center size-9 rounded-full bg-card-dark border-2 border-amber-600 text-amber-500 shadow-[0_0_0_6px_#1a1d23]">
<span class="material-symbols-outlined text-lg">logout</span>
</div>
<!-- Card -->
<div class="flex-1 bg-card-dark rounded-xl p-4 border border-border-dark hover:border-amber-600/30 transition-colors shadow-lg relative overflow-hidden">
<!-- Decorative accent -->
<div class="absolute top-0 left-0 w-1 h-full bg-amber-600/50 rounded-l-xl"></div>
<div class="flex justify-between items-start mb-2 pl-2">
<h3 class="text-xl font-bold text-white tracking-tight">06:30 PM</h3>
<span class="px-2.5 py-1 rounded-md text-[11px] font-bold uppercase tracking-wide bg-amber-500/10 text-amber-500 border border-amber-500/20">Overtime</span>
</div>
<div class="pl-2 space-y-1">
<p class="text-white text-base font-semibold">Clock Out</p>
<button class="flex items-center gap-1.5 text-gray-400 hover:text-amber-500 transition-colors text-sm group/loc">
<span class="material-symbols-outlined text-base group-hover/loc:text-amber-500">location_on</span>
<span class="border-b border-transparent group-hover/loc:border-amber-500/50">HQ Office, New York</span>
</button>
</div>
</div>
</div>
</div>
</div>
<!-- Footer Action -->
<div class="mt-10 mb-4 flex justify-center">
<button class="text-sm font-medium text-gray-400 hover:text-white transition-colors flex items-center gap-2 px-4 py-2 rounded-full hover:bg-white/5">
<span class="material-symbols-outlined text-lg">flag</span>
                    Request Correction
                </button>
</div>
</main>
</div>
</body></html>
