                extend: {
                    colors: {
                        "primary": "#136986",

                        breathing: {

                            '50%': { transform: 'scale(1.02)', boxShadow: '0 0 0 15px rgba(19, 105, 134, 0)' },

                    }
                },
            },

</div>
</div>
<button class="relative p-2 rounded-full hover:bg-gray-200 dark:hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">notifications</span>
<span class="absolute top-2 right-2 size-2 bg-primary rounded-full ring-2 ring-background-light dark:ring-background-dark"></span>

<main class="flex-1 flex flex-col gap-6 p-4 pb-24">
<!-- Hero: Check In Status -->

<div class="absolute inset-0 opacity-5 pointer-events-none" style="background-image: radial-gradient(#136986 1px, transparent 1px); background-size: 20px 20px;">

<p class="text-sm text-primary font-bold uppercase tracking-widest mt-1">Ready to Start</p>
</div>
<!-- Interactive Check-In Button -->
<div class="relative z-10 group cursor-pointer">
<!-- Pulse Rings -->
<div class="absolute inset-0 bg-primary/20 rounded-full animate-ping opacity-75"></div>
<div class="absolute -inset-4 bg-primary/10 rounded-full animate-pulse"></div>
<!-- Main Button -->
<button class="relative flex flex-col items-center justify-center size-48 rounded-full bg-gradient-to-br from-[#187da0] to-[#0f556d] shadow-[0_10px_40px_-10px_rgba(19,105,134,0.5)] border-4 border-white/10 active:scale-95 transition-all duration-300">
<span class="material-symbols-outlined text-5xl text-white mb-2 group-hover:scale-110 transition-transform duration-300">fingerprint</span>
<span class="text-white font-bold text-lg tracking-wide">Check In</span>

</button>
</div>
<!-- Quick Status Summary -->
<div class="mt-8 flex items-center gap-2 px-4 py-2 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark shadow-sm">
<span class="flex h-2 w-2 rounded-full bg-gray-400"></span>
<span class="text-xs font-semibold text-gray-500 dark:text-gray-400">You are currently offline</span>
</div>
</section>
<!-- Stats Grid -->
<section class="grid grid-cols-3 gap-3">
<div class="flex flex-col items-center p-3 rounded-xl bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark shadow-sm">
<span class="material-symbols-outlined text-primary mb-2 text-2xl">schedule</span>
<span class="text-xs text-gray-500 dark:text-gray-400 font-medium">Scheduled</span>
<span class="text-sm font-bold text-slate-800 dark:text-slate-100">9h 00m</span>
</div>
<div class="flex flex-col items-center p-3 rounded-xl bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark shadow-sm">
<span class="material-symbols-outlined text-green-500 mb-2 text-2xl">work_history</span>
<span class="text-xs text-gray-500 dark:text-gray-400 font-medium">Worked</span>
<span class="text-sm font-bold text-slate-800 dark:text-slate-100">--:--</span>
</div>
<div class="flex flex-col items-center p-3 rounded-xl bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark shadow-sm">
<span class="material-symbols-outlined text-orange-400 mb-2 text-2xl">timelapse</span>
<span class="text-xs text-gray-500 dark:text-gray-400 font-medium">Remaining</span>
<span class="text-sm font-bold text-slate-800 dark:text-slate-100">9h 00m</span>
</div>
</section>

</div>
<!-- Map Pin Overlay -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="relative flex items-center justify-center">
<span class="absolute inline-flex h-full w-full rounded-full bg-primary opacity-30 animate-ping"></span>
<div class="bg-primary text-white p-2 rounded-full shadow-lg z-10 flex items-center justify-center">
<span class="material-symbols-outlined text-xl">location_on</span>
</div>
</div>
</div>
<!-- Badge -->

<span class="size-2 rounded-full bg-green-500 animate-pulse"></span>
<span class="text-[10px] font-bold text-white uppercase tracking-wider">GPS Active</span>
</div>
</div>
<div class="p-3 flex items-center justify-between">
<div>
<h3 class="text-sm font-bold text-slate-800 dark:text-white">123 Innovation Drive</h3>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">Tech Park, Sector 4 â€¢ <span class="text-primary font-medium">Within Range</span></p>
</div>
<button class="p-2 hover:bg-gray-100 dark:hover:bg-background-dark rounded-lg transition-colors">
<span class="material-symbols-outlined text-gray-400">refresh</span>
</button>
</div>
</section>
<!-- Quick Actions -->
<section>
<div class="flex items-center justify-between mb-3 px-1">
<h3 class="text-sm font-bold text-slate-800 dark:text-white">Quick Actions</h3>
<a class="text-xs font-semibold text-primary hover:text-primary/80" href="#">View All</a>
</div>
<div class="flex gap-3 overflow-x-auto pb-4 -mx-4 px-4 no-scrollbar">
<!-- Action 1 -->
<button class="flex-none w-28 p-3 rounded-xl border border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark flex flex-col items-start gap-2 hover:border-primary/50 transition-colors group">
<div class="p-2 rounded-lg bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 group-hover:bg-blue-100 dark:group-hover:bg-blue-900/30">
<span class="material-symbols-outlined text-xl">calendar_month</span>
</div>
<span class="text-xs font-semibold text-slate-700 dark:text-gray-300">Request Leave</span>
</button>
<!-- Action 2 -->
<button class="flex-none w-28 p-3 rounded-xl border border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark flex flex-col items-start gap-2 hover:border-primary/50 transition-colors group">
<div class="p-2 rounded-lg bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400 group-hover:bg-purple-100 dark:group-hover:bg-purple-900/30">

<span class="material-symbols-outlined text-xl">receipt_long</span>
</div>
<span class="text-xs font-semibold text-slate-700 dark:text-gray-300">Payslip</span>
</button>
<!-- Action 4 -->
<button class="flex-none w-28 p-3 rounded-xl border border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark flex flex-col items-start gap-2 hover:border-primary/50 transition-colors group">

<span class="material-symbols-outlined text-2xl filled">dashboard</span>
<span class="text-[10px] font-bold">Home</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
<span class="material-symbols-outlined text-2xl">calendar_today</span>
<span class="text-[10px] font-medium">Schedule</span>
</button>
<div class="relative -top-5">
<button class="flex items-center justify-center size-14 rounded-full bg-surface-dark dark:bg-white border-4 border-background-light dark:border-background-dark shadow-lg text-white dark:text-primary">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
<button class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">

<span class="text-[10px] font-medium">Messages</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
<span class="material-symbols-outlined text-2xl">person</span>
<span class="text-[10px] font-medium">Profile</span>

</div>
